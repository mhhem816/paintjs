<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>paintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="control__btns">
            <button id="jsMode">fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jscolor" style="background-color:#fff;"></div>
            <div class="controls__color jscolor" style="background-color:#2c2c2c;"></div>
            <div class="controls__color jscolor" style="background-color:#ff1e1e;"></div>
            <div class="controls__color jscolor" style="background-color:#ff9500;"></div>
            <div class="controls__color jscolor" style="background-color:#ffcc00 ;"></div>
            <div class="controls__color jscolor" style="background-color:rgb(32, 206, 32)"></div>
            <div class="controls__color jscolor" style="background-color:skyblue ;"></div>
            <div class="controls__color jscolor" style="background-color:rgb(39, 66, 216) ;"></div>
            <div class="controls__color jscolor" style="background-color:violet;"></div>
        </div>
    </div>
    <script src="app.js"></script>




</body>
</html>
